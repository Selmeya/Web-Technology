<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Animation</title>
 <link rel="stylesheet" type="text/css" href="Animation.css">
</head>

<body>

 <div class="slider-container">
  <div class="slides">
   <div class="slide"><img src="/11. Animation Effects/image1.jpeg" height="100px" alt="Image 1"></div>
   <div class="slide"><img src="/11. Animation Effects/image2.jpeg" height="100px" alt="Image 2"></div>
   <div class="slide"><img src="/11. Animation Effects/image3.jpeg" height="100px" alt="Image 3"></div>
   <!-- Add more slides as needed -->
  </div>
 </div>

 <div class="radio-buttons">
  <input type="radio" id="radio1" name="slider" checked>
  <label for="radio1"></label>
  <input type="radio" id="radio2" name="slider">
  <label for="radio2"></label>
  <input type="radio" id="radio3" name="slider">
  <label for="radio3"></label>
  <!-- Add more radio buttons and labels as needed -->
 </div>

 <script src="Animation.js"></script>
</body>

</html>
